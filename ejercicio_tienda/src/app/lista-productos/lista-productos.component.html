<div class="container text-center">
    <h3 class="text-warning ">{{titulo}}</h3>
    <div class="form-group text-center">
        <ul class="list-group">
            @for (producto of productos; track producto) {
            <li class="list-group-item">{{producto.descripcion}}, ${{producto.precio}}</li>

            }
        </ul>
    </div>
    <app-formulario-producto (nuevoProducto)="agregarProducto($event)"></app-formulario-producto>

</div>
